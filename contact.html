<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Chris Genel</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <!-- sidebar -->
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/cgenel/" target="_blank">
          <img src="assets/images/github.png" class="social" alt="Github">
        </a>
        <a href="https://www.linkedin.com/in/christopher-genel-13373a190/" target="_blank">
          <img src="assets/images/linked.png" class="social" alt="LinkedIn">
        </a>
        <a href="https://stackoverflow.com/users/12027684/cgenel?tab=profile" target="_blank">
        <img src="assets/images/stack.png" class="social" alt="Stack Overflow">
        </a>

      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
